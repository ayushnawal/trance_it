<!DOCTYPE html>
<html>
<head>    
<title>My Band Kit</title>
<meta charset="UTF-8">
<style>
html
{
    font-size: 10px;
    background: url("https://iso.500px.com/wp-content/uploads/2015/07/lombardo_cover.jpeg") top center;
    background-size: cover;
}
body,html{
    margin: 0;
    padding: 0;
    font-family: Comic Sans MS;
}
.keys
{
    display: flex;
   flex: 1;
   min-height: 75vh;
   align-items: center;
   justify-content: center;
}
.key{
   border: .3rem solid black;
  border-radius: .5rem;
  margin: 1rem;
  font-size: 2.5rem;
  padding: 1rem .5rem;
  transition: all .07s ease;
  width: 10rem;
  text-align: center;
  color: white;
  background: rgba(0,0,0,0.4);
  text-shadow: 0 0 .5rem black; 
  color: #ffc600;
}
.kbd{
    display: block;
  font-size: 4rem;
}
.playing {
  transform: scale(1.1);
  border-color: #ffc600;
  box-shadow: 0 0 1rem #ffc600;
}
.sound {
  font-size: 1.5rem;
  text-transform: uppercase;
  letter-spacing: .1rem;
  color: #ffffff;
}
h1{
font-family: Cursive;
font-size:75px;
text-align:center;
}
</style>
</head>
<body>
<h1>Trance_It</h1>
<div class="keys" >
 <div data-key="65" class="key">
      <kbd>A</kbd><br>
      <span class="sound">clap</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd><br>
      <span class="sound">hihat</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd><br>
      <span class="sound">kick</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd><br>
      <span class="sound">openhat</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd><br>
      <span class="sound">boom</span>
    </div>
    <div data-key="67" class="key">
      <kbd>C</kbd><br>
      <span class="sound">ride</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd><br>
      <span class="sound">snare</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd><br>
      <span class="sound">tom</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd><br>
      <span class="sound">tink</span>
    </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="89" src="sounds/hihat.wav"></audio>
  <audio data-key="85" src="sounds/kick.wav"></audio>
  <audio data-key="83" src="sounds/openhat.wav"></audio>
  <audio data-key="72" src="sounds/boom.wav"></audio>
  <audio data-key="67" src="sounds/ride.wav"></audio>
  <audio data-key="76" src="sounds/snare.wav"></audio>
  <audio data-key="79" src="sounds/tom.wav"></audio>
  <audio data-key="78" src="sounds/tink.wav"></audio>
  <script>
    function playsound(e){
	const audio= document.querySelector(`audio[data-key="${e.keyCode}"]`);
	const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
	if(!audio) return;
	key.classList.add('playing');
	audio.currentTime=0;
	audio.play();
	}
	function removeTransition(e){
	if(e.propertyName!== 'transform') return;
	e.target.classList.remove('playing');
	}
	const keys= document.querySelectorAll('.key');
	keys.forEach(key => key.addEventListener('transitionend',removeTransition));
	window.addEventListener('keydown',playsound);
  </script>

</body>
</html>
